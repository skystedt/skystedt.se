version: 2

updates: 
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "12:00"
      timezone: "Europe/Stockholm"

  - package-ecosystem: "nuget"
    directory: "/src/api"
    schedule:
      interval: "daily"
      time: "12:00"
      timezone: "Europe/Stockholm"

  - package-ecosystem: "npm"
    directory: "/src/client"
    schedule:
      interval: "daily"
      time: "12:00"
      timezone: "Europe/Stockholm"
