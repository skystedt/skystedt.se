version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "17:00"
      timezone: "Europe/Stockholm"

  - package-ecosystem: "nuget"
    directory: "/src/Api"
    schedule:
      interval: "daily"
      time: "17:00"
      timezone: "Europe/Stockholm"
    open-pull-requests-limit: 100

  - package-ecosystem: "npm"
    directory: "/src/Client"
    schedule:
      interval: "daily"
      time: "17:00"
      timezone: "Europe/Stockholm"
    open-pull-requests-limit: 100
    allow:
      - dependency-name: "*"
        dependency-type: "production"
