version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "17:00"
      timezone: "Europe/Stockholm"
    groups:
      github-actions:
        patterns:
          - "*"
      
  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "daily"
      time: "17:00"
      timezone: "Europe/Stockholm"
    groups:
      api:
        patterns:
          - "*"

  - package-ecosystem: "nuget"
    directory: "/src/Api.Tests"
    schedule:
      interval: "daily"
      time: "17:00"
      timezone: "Europe/Stockholm"
    groups:
      api-tests:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/src/Client"
    schedule:
      interval: "daily"
      time: "17:00"
      timezone: "Europe/Stockholm"
    open-pull-requests-limit: 10
    groups:
      pixi:
        patterns:
          - "@pixi/*"
      client-development:
        dependency-type: "development"
