name: Dependabot

concurrency: 
  group: aswa-dependabot-close-${{ github.ref }}
  cancel-in-progress: true
  
on:
  pull_request_target:
    types: [closed]
    branches:
      - main

jobs:
  close_pull_request:
    name: Close
    if: github.actor == 'dependabot[bot]'
    uses: ./.github/workflows/azure-static-web-apps-close-pull-request.yml
    secrets: inherit
