name: Close Pull Request

concurrency:
  group: close-pull-request-${{ github.ref }}
  cancel-in-progress: false

on:
  pull_request:
    types: [closed]

permissions:
  actions: read
  pull-requests: read

jobs:
  cleanup:
    name: Cleanup
    uses: ./.github/workflows/reusable-cleanup.yml
    secrets: inherit
