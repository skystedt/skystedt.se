name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  pull_request_target:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: >
      github.event_name == 'push'
      || (github.event.action != 'closed' && github.event_name == 'pull_request' && github.actor != 'dependabot[bot]')
      || (github.event.action != 'closed' && github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]') 
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/src/client"
          api_location: "/src/api"
          output_location: "dist"
          app_build_command: "npm run production"

  close_pull_request_job:
    if: >
      (github.event.action == 'closed' && github.event_name == 'pull_request' && github.actor != 'dependabot[bot]')
      || (github.event.action == 'closed' && github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]')
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
