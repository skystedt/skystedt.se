name: Build - Maintainer

concurrency: 
  group: aswa-maintaner-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build_and_deploy:
    name: Build
    if: github.actor != 'dependabot[bot]'
    uses: ./.github/workflows/build-reusable.yml
    secrets: inherit
