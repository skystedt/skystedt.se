name: Pull Request - Closed

concurrency:
  group: pull-request-closed-${{ github.ref }}
  cancel-in-progress: false

on:
  pull_request:
    types: [closed]

permissions:
  actions: read
  pull-requests: read

jobs:
  cleanup:
    name: Cleanup
    uses: ./.github/workflows/reusable-cleanup.yml
    secrets: inherit
